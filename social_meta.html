<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Meta Example</title>
  <meta name="description" content="Example with Open Graph and Twitter Card tags." />
  <link rel="canonical" href="https://example.com/social" />
  
  <!-- Open Graph -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Social Meta Example" />
  <meta property="og:description" content="Open Graph meta tags for social sharing." />
  <meta property="og:image" content="https://example.com/images/preview.jpg" />
  <meta property="og:url" content="https://example.com/social" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Social Meta Example" />
  <meta name="twitter:description" content="Twitter Card meta tags for social sharing." />
  <meta name="twitter:image" content="https://example.com/images/preview.jpg" />
</head>
<body>
  <h1>Social Meta Tags Example</h1>
</body>
</html>
